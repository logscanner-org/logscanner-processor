version: '3.8'

services:
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: logscanner-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=logscanner-cluster
      - bootstrap.memory_lock=true
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - logscanner-network
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: logscanner-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - logscanner-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: kibana:8.11.0
    container_name: logscanner-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    ports:
      - "5601:5601"
    networks:
      - logscanner-network
    depends_on:
      elasticsearch:
          condition: service_healthy
    profiles:
      - monitoring

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: logscanner-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - logscanner-network
    depends_on:
      redis:
          condition: service_healthy
    profiles:
      - monitoring

volumes:
  es_data:
    driver: local
  redis_data:
    driver: local

networks:
  logscanner-network:
    driver: bridge
